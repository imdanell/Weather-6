<!DOCTYPE html>
<html lang="en">

<!--Connected to style.css and bootsrap-->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>

  <!--header at the very top-->
  <header class="header">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>
  <div class="container">


    <!--search box with placeholder-->
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div id="search">
            <h1>Search for a city...</h1>
            <input type="text" placeholder="Enter city here!" id="cityInput">
            <button type="button" id="searchButton">Search</button>
          </div>
        </div>

        <!--box that displays current weather-->
        <div class="col-9" id="content">
          <div class="jumbotron jumbotron-fluid">
            <div class="container" id="displayCurrentWeather">
              <h1 class="display-4" id="cityName"></h1>
            </div>
          </div>
          <!--5 day forecast in column form-->
          <div class="container-fluid">
            <h4>
              5-Day Forecast:
            </h4>

            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col">date</th>
                  <th scope="col">date</th>
                  <th scope="col">date</th>
                  <th scope="col">date</th>
                  <th scope="col">date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>icon</td>
                  <td>icon</td>
                  <td>icon</td>
                  <td>icon</td>
                  <td>icon</td>
                </tr>
                <tr>
                  <td>temp</td>
                  <td>temp</td>
                  <td>temp</td>
                  <td>temp</td>
                  <td>temp</td>
                </tr>
                <tr>
                  <td>humidity</td>
                  <td>humidity</td>
                  <td>humidity</td>
                  <td>humidity</td>
                  <td>humidity</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

</body>

<!--footer-->
<div id="footer">
  Made by Isabell, 2020
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"

  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="weather.js"></script>
</body>

</html>
